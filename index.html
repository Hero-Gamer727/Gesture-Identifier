 <html>

 <head>
   <title>Emotion To Emoji</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

   <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

 </head>

 <body>
   <div class="container">

     <center>
       <br><br>
       
         <h1 class="btn btn-warning"  style="font-size: 40px;">Gesture Identifier App

          <span style="font-size: 40px;">&#128406;</span>
          <span style="font-size: 40px;">&#129304;</span>
        </h1>
       <p style="font-size: 30px;">Take your selfie to generate Gesture
        </p> 
        <br>
       <p style="font-size: 30px;"> These are the gestures you can try </p>
       <br>
       <div class=" col-lg-4 col-md-4 col-sm-12 col-xs-12">
         <label style="font-size: 20px; color: forestgreen;" class=" btn btn-default">Webcam View - </label>

         <div id="camera" class="camera_element"></div>
         <br><br>
<button class="btn btn-warning">Capture Image</button>
       </div>
       <div class=" col-lg-4 col-md-4 col-sm-12 col-xs-12">
        <span style="font-size: 30px;" >&#9995;</span>

       <span style="font-size: 30px;">&#9997;</span>
       <span style="font-size: 30px;">&#9994;</span>

         <br>

       </div>

       <div class=" col-lg-4 col-md-4 col-sm-12 col-xs-12">
         <label style="font-size: 20px; color: forestgreen;" class=" btn btn-default">Snapshot - </label>
         <br><br>
         <div id="result" class="camera_element"></div>
         <br><br>
         <button class="btn btn-success">Predict Gesture</button>
       </div>

     </center>

   </div>

   <script src="main.js"></script>
